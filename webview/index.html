<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Canonical Manifest Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/wpm.js"></script>
</head>
<body>
    <header>
        <h1>Canonical Manifest Converter</h1>
    </header>
    <main>
        <div id=convert_dialogue>
            <div class=container id=wpm_input>
                <div>
                    <label>Manifest to convert:
                        <textarea class="text" id="wpm" cols=100 rows="20"></textarea>
                    </label>
                </div>
                <div>
                    <input type="button" id='fetch_wpm' value='JSON-LD Manifest from:'/>
                    <textarea class="text" id="wpm_url" cols="90" rows="1"></textarea>
                </div>
                <div>
                    <label>Local file to upload:
                        <input id="upload_wpm" type="file" width="40"/>
                    </label>
                </div>
            </div>

            <div id="convert">
                <input type="button" id="canonicalize" value='Canonicalize &gt;&gt;'>
            </div>

            <div id="generated" class="container">
                <label>Canonical Manifest:
                    <textarea class="text" id="canonical_wpm" cols="90" rows="35"></textarea>
                </label>
            </div>

            <div class=container>
                <input type="button" id='fetch_pep' value='Manifest via the Primary Entry Page:'/>
                <textarea class="text" id="pep_url" cols="90" rows="1"></textarea>
            </div>
        </div>
    </main>
</body>
</html>
